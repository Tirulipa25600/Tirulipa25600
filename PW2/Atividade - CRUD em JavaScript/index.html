<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionários</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th>Rua</th>
                        <th>Número</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>UF</th>
                        <th>CEP</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    
    <div class="modal-container">
        <div class="modal">
            <form>
                <div>
                    <label for="m-nome">Nome</label>
                    <input id="m-nome" type="text" required />
                </div>

                <div>
                    <label for="m-funcao">Função</label>
                    <input id="m-funcao" type="text" required />
                </div>

                <div>
                    <label for="m-salario">Salário</label>
                    <input id="m-salario" type="number" required />
                </div>

                <div>
                    <label for="m-rua">Rua</label>
                    <input id="m-rua" type="text" required />
                </div>

                <div>
                    <label for="m-numero">Número</label>
                    <input id="m-numero" type="text" required />
                </div>

                <div>
                    <label for="m-bairro">Bairro</label>
                    <input id="m-bairro" type="text" required />
                </div>

                <div>
                    <label for="m-cidade">Cidade</label>
                    <input id="m-cidade" type="text" required />
                </div>

                <div>
                    <label for="m-uf">UF</label>
                    <input id="m-uf" type="text" required />
                </div>

                <div>
                    <label for="m-cep">CEP</label>
                    <input id="m-cep" type="text" required />
                </div>

                <button id="btnSalvar">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
